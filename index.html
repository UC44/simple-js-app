<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> -->
    <link href="css/style.css" rel="stylesheet" types="text/css" />

    <title>Simple JS App</title>

  </head>

  <body>
    <header class="header">
      <h1 class="headline">Pokedex</h1>
      <img src="./image/favicon-32x32.png" alt="pokemon">
      <div id='image-container'></div>
    </header>
    <main>
      <div class="pokemon-container">
        <ul class="pokemon-list"></ul>
      </div>
      <div id="modal-container"></div>
    </main>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

            <!-- <button id='show-modal'>Show Modal</button>
    <button id='show-dialog'>Show dialog</button>
    <div id='modal-container'></div> -->
            <strong>

              <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


              <script src="js/promise-polyfill.js"></script>
              <script src="js/fetch.umd.js"></script>
              <script src="js/scripts.js"></script>
            </strong>
  </body>

</html>
